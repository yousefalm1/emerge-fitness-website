<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="Emerge Fitness, Fitness, Gym, Workig out, Healthy">
    <meta name="description" content="Emerge Fitness is a gym in the center of the Coventry">
    <meta name="author" content="Yousef AlMesaeed">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Emerge Fitness | Contact Page</title>
</head>

<body>

    <!-- nav -->

    <header>
        <a href="index.html">
            <h1 id="logo">Emerge Fitness</h1>
        </a>
        <nav id="menu">
            <ul>

                <li class="home-btn">
                    <a href="index.html">Home</a>
                </li>

                <li class="gallery-btn">
                    <a href="gallery.html">Gallery</a>
                </li>

                <li class="contact-us-btn">
                    <a href="contact.html" class="active">Contact Us</a>
                </li>

            </ul>
        </nav>
    </header>

    <!-- Contact form  -->

    <section id="contact-us-section">

        <form method="get" action="#">
            <h2 class="contact-header">For More Information, Fill Out This Form And We Will Get Back To You.</h2>

            <div class="personl-input">
                <label for="fname">First Name:</label>
                <input id="fname" type="text" placeholder="Enter your first name" aria-label="First Name"
                    name="first_name" required>
            </div>

            <div class="personl-input">
                <label for="lname">Last Name:</label>
                <input id="lname" type="text" placeholder="Enter your last name" aria-label="Last Name" name="last_name"
                    required>
            </div>

            <div class="personl-input">
                <label for="email">Email Address:</label>
                <input id="email" type="email" placeholder="Enter your email address" aria-label="Email Address"
                    name="email_address" required>
            </div>


            <!-- used W3Schools to learn how enssure the user enters a valid phone number in the correct format -->

            <div class="personl-input">
                <label for="phone-number">Phone Number:</label>
                <input id="phone-number" type="tel" placeholder="Enter your phone number (000-000-000)"
                    aria-label="Phone Number" name="phone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}">
            </div>

            <h3 class="reason-header">Why are you contacting us?</h3>
            <div class="reason-input">
                <div class="checkbox">
                    <label for="membership-information">Membership Information</label>
                    <input type="radio" name="reason_contacting" id="membership-information" value="
                        membership-information" aria-label="Membership Information">
                </div>
            </div>

            <div class="reason-input">
                <div class="checkbox">
                    <label for="personal-training">Personal Training</label>
                    <input type="radio" name="reason_contacting" id="personal-training" value="personal-training"
                        aria-label="Personal Training">
                </div>
            </div>

            <div class="reason-input">
                <div>
                    <label for="nutrition-services">Nutrition Services</label>
                    <input type="radio" name="reason_contacting" id="nutrition-services" value="nutrition-services"
                        aria-label="nutrition-services">
                </div>
            </div>

            <div class="reason-input">
                <div>
                    <label for="other">Other:</label>
                    <textarea name="reason_contacting" id="other" cols="30" rows="10"
                        aria-label="Write somthing if it is not listed"></textarea>
                </div>
            </div>


            <input type="submit" value="Submit!">
        </form>
    </section>

    <footer>






        <div id="footer-con">
            <div class="logo-address">
                <h1>Emerge Fitness</h1>
                <p>123 High Street
                    Coventry, West Midlands
                    CV1 1AA
                    United Kingdom</p>
            </div>


            <div class="icons">
                <ul>
                    <li>
                        <a href="http://instagram.com" target="_blank" rel="noopener"
                            aria-label="Visit our Instagram page (opens in a new tab)"> <i
                                class="fa-brands fa-instagram"></i></a>
                    </li>

                    <li>
                        <a href="http://twitter.com" target="_blank" rel="noopener"
                            aria-label="Visit our Twitter page (opens in a new tab)"> <i
                                class="fa-brands fa-twitter"></i></a>
                    </li>

                    <li>
                        <a href="http://facebook.com" target="_blank" rel="noopener"
                            aria-label="Visit our Facebook page (opens in a new tab)"> <i
                                class="fa-brands fa-facebook"></i></a>
                    </li>

                    <li>
                        <a href="http://youtube.com" target="_blank" rel="noopener"
                            aria-label="Visit our Youtube page (opens in a new tab)"> <i
                                class="fa-brands fa-youtube"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>


    <!-- Font Awesome Script -->

    <script src="https://kit.fontawesome.com/d45530dbee.js" crossorigin="anonymous"></script>
</body>

</html>
