<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="Emerge Fitness, Fitness, Gym, Workig out, Healthy">
    <meta name="description" content="Emerge Fitness is a gym in the center of the Coventry">
    <meta name="author" content="Yousef AlMesaeed">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Emerge Fitness | Gallery Page</title>
</head>

<body>

    <!-- nav -->

    <header>
        <a href="index.html">
            <h1 id="logo">Emerge Fitness</h1>
        </a>
        <nav id="menu">
            <ul>
                <a href="index.html">
                    <li class="home-btn active">
                        home
                    </li>
                </a>

                <a href="gallery.html">
                    <li class="gallery-btn">
                        Gallery
                    </li>
                </a>

                <a href="contact.html">
                    <li class="contact-us-btn">
                        Contact Us
                    </li>
                </a>
            </ul>
        </nav>
    </header>

    <!-- gallery -->

    <main>
        <div class="gallery-header">
            <h2>See What Our Members Are Getting Up To At Emerge Fitness</h2>
        </div>
        <div class="photos">
            <img src="assets/images/gallery-1.jpg" alt="Three people drinking water as a group in the gym.">
            <img src="assets/images/gallery-2.jpg" alt="Three people stretching as a group.">
            <img src="assets/images/gallery-3.jpg" alt="A yogo class stretching.">
            <img src="assets/images/gallery-4.jpg" alt="A personal trainer coaching a women.">
            <img src="assets/images/gallery-5.jpg" alt="A all women yogo class/">
            <img src="assets/images/gallery-6.jpg" alt="A member spotting another member who is doing a bench press.">
            <img src="assets/images/gallery-7.jpg" alt="A man with one leg stretching.">
            <img src="assets/images/gallery-8.jpg" alt="A member doing a dumbbell bench press.">
            <img src="assets/images/gallery-9.jpg" alt="A women personal trainer teaching yogo to one member.">
            <img src="assets/images/gallery-10.jpg" alt="A man running on the treadmil in the gym.">
            <img src="assets/images/gallery-11.jpg" alt="A women doing a box jump.">
        </div>

    </main>

    <!-- nav -->

    <footer>

        <div id="footer-con">
            <div class="logo-address">
                <h1>Emerge Fitness</h1>
                <p>123 High Street
                    Coventry, West Midlands
                    CV1 1AA
                    United Kingdom</p>
            </div>


            <div class="icons">
                <ul>
                    <li>
                        <a href="http://instagram.com" target="_blank" rel="noopener"
                            aria-label="Visit our Instagram page (opens in a new tab)"> <i
                                class="fa-brands fa-instagram"></i></a>
                    </li>

                    <li>
                        <a href="http://twitter.com" target="_blank" rel="noopener"
                            aria-label="Visit our Twitter page (opens in a new tab)"> <i
                                class="fa-brands fa-twitter"></i></a>
                    </li>

                    <li>
                        <a href="http://facebook.com" target="_blank" rel="noopener"
                            aria-label="Visit our Facebook page (opens in a new tab)"> <i
                                class="fa-brands fa-facebook"></i></a>
                    </li>

                    <li>
                        <a href="http://youtube.com" target="_blank" rel="noopener"
                            aria-label="Visit our Youtube page (opens in a new tab)"> <i
                                class="fa-brands fa-youtube"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

    <!-- Font Awesome Script -->

    <script src="https://kit.fontawesome.com/d45530dbee.js" crossorigin="anonymous"></script>
